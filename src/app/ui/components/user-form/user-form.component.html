<div class="container">
    <h2>User info</h2>
  
    <form [formGroup]="userForm" (submit)="onFormSubmit()">
      <small class="text-danger" *ngIf="userForm.get('name')?.dirty && userForm.get('name')?.hasError('required')">
          This field is required.
      </small><br>
      Name: <input type="text" name="name" formControlName="name" /><br>
  
      <small class="text-danger" *ngIf="userForm.get('email')?.dirty &&  userForm.get('email')?.hasError('required')">
        This field is required.
      </small><br>
      <small class="text-danger" *ngIf="userForm.get('email')?.dirty && userForm.get('email')?.hasError('email')">
        This field must be email type.
      </small><br>
      Email: <input type="email" name="email" formControlName="email" /><br>
  
      Password: <input type="password" name="password" formControlName="password" /><br>
      Enabled?: <input type="checkbox" name="enabled" formControlName="enabled"  /><br>
  
      <small class="text-danger" *ngIf="userForm.get('createdAt')?.dirty && userForm.get('createdAt')?.hasError('required')">
        This field is required.
      </small><br>
      Created at: <input type="date" name="createdAt" formControlName="createdAt" /><br>
  
      <button type="submit" class="btn btn-primary mt-3" [disabled]="userForm.invalid">Enviar</button>
    </form>
  </div>
